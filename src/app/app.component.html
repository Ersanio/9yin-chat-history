<div class="viewport">
  <div class="window">
    <app-menubar [chatHistory]="chatHistory" [selectedChat]="selectedChat"></app-menubar>
    <app-drag-drop (file)="onFileDropped($event)"></app-drag-drop>
    <ng-container *ngIf="chatHistory !== undefined">
      <div class="flex">
        <div class="name-list">
          <app-people-list [records]="chatHistory?.chatRecords" (selectedChat)="onSelectedChatChange($event)">
          </app-people-list>
        </div>
        <div class="chat-window">
          <app-chat-records [records]="chatHistory?.chatRecords" [selectedChat]="selectedChat"></app-chat-records>
        </div>
      </div>
    </ng-container>
  </div>
</div>
